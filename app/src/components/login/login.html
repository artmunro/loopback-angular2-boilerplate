<form class="form-inline">
<input required class="form-control" *ngIf="!user.user" [(ngModel)]="email" placeholder="Email">
<input required class="form-control" *ngIf="!user.user" [(ngModel)]="password" placeholder="Password">
<button *ngIf="!user.user" (click)="login()">LOGIN</button>
<p class="pull-left" *ngIf="user.user">Welcome <b>{{user.user.nome}} {{user.user.cognome}}</b></p>
<button class="pull-right" *ngIf="user.user" (click)="logout()">LOGOUT</button>
</form>
